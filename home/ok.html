<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Container needs to be positioned relative for absolute positioning of video */
.container.custom-bg {
    position: relative; /* Allows positioning of absolute elements inside */
    overflow: hidden;   /* Ensures video doesn't overflow the container */
    padding: 20px;      /* Adjust padding as needed for content spacing */
}

/* Styling the video to be a full background */
.video-bg {
    position: absolute; /* Position video absolutely within the container */
    top: 0;
    left: 0;
    width: 100%;        /* Covers the full width of the container */
    height: 100%;       /* Covers the full height of the container */
    object-fit: cover;  /* Ensures the video covers the area without distortion */
    z-index: -1;        /* Places the video behind other content */
}

/* Content styles */
.content {
    position: relative; /* Ensures content stays on top of the video */
    z-index: 1;         /* Keeps content above the video */
}

/* Padding for text and image areas */
.d-padding {
    padding: 20px; /* Adjust padding for spacing */
}

/* Styling for headline and subtitle */
.join {
    font-size: 2rem;
    font-weight: bold;
    color: #fff; /* Adjust text color for readability over the video */
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Adds shadow for better contrast */
}

.subs {
    font-size: 1.2rem;
    color: #fff; /* Ensure text is readable over the video */
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
}

/* Image styling */
.community-img {
    width: 100%;
    max-width: 120%;
    border-radius: 10px;
    height: 300px;
    object-fit: cover;
}

    </style>
</head>

<body>
    <div class="container custom-bg position-relative">
        <!-- Video Background -->
        <video autoplay loop muted id="myVideo" class="video-bg">
          <source src="video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        
        <!-- Content Section -->
        <div class="row position-relative content">
          <div class="col-sm-6 d-padding">
            <p class="join">Join the YumHealth<br> Community</p><br>
            <p class="subs">Subscribe to our newsletter, get personalized diet<br> plans, and start your journey to a healthier life<br> today!</p><br>
            <button type="button" class="btn btn-primary" style="width:100px;">Join Now</button>
            <button type="button" class="btn btn-link">Learn More <i class="bi bi-arrow-right"></i></button>
          </div>
          
        
        </div>
      </div>
      
</body>
</html>
